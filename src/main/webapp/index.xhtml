<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:my="http://java.sun.com/jsf/composite/mycomponents"
      >
<h:head></h:head>

<h:body>

<h2 id="pageTitle">#{sysxmessage.Vehicle_Valuation}</h2>

<!-- CSS -->
<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

<h:form class="form" id="vehicledropdown" rendered="#{jSFcontroller.renderDropDownList()}">
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
<my:VehicleDropDownList></my:VehicleDropDownList>
</h:form>

<h:form class="form" id="vehicledropdownAsString" rendered="#{jSFcontroller.renderDropDownAsString()}">
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
<my:VehicleDropDownAsString></my:VehicleDropDownAsString>
</h:form>
<br/>

<h:form class="form" id="priceBandsTable" rendered="#{jSFcontroller.renderTable()}">
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
<my:MileageBandsTable></my:MileageBandsTable>
<br/>
<my:InputMileageAndCalculate></my:InputMileageAndCalculate>
</h:form>

<h:form class="form" id="showCalculatedPrice" rendered="#{jSFcontroller.renderCalc()}">
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
<p style="width:200px">Calculated Valuation: #{jSFcontroller.calculateValuation()} Â£</p>
</h:form>
<br/>
<h:form class="form" id="resetButton">
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
<h:commandButton value="Reset" action="#{jSFcontroller.reset()}" />
</h:form>
<br/><br/><br/><br/>
<h:form class="form" id="LogoutButton">
<h:commandButton value="Logout" action="#{jSFcontroller.logout()}" />
</h:form>

<div id="example">

</div>

</h:body>
</html>
