<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
>
    
<composite:interface>
  <composite:attribute name="one"/>
</composite:interface>

<composite:implementation>

<div>Please select your model</div>
  <h:selectOneMenu id="vehicleDropDownList" value="#{jSFcontroller.selectedLookUpCode}">
    <f:selectItems value="#{jSFcontroller.getVehicles()}" var="vehicle" 
        itemLabel="#{vehicle.getMake()} - #{vehicle.getModel()} " itemValue="#{vehicle.getLookupCode()}" />
  </h:selectOneMenu>
  <br/>
  <h:commandButton value="Submit" onclick="return confirm('Are you sure?');" action="carValuation"/>
</composite:implementation>

</ui:component>
