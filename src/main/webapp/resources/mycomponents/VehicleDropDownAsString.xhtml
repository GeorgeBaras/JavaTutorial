<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
>
    
<composite:interface>
  <composite:attribute name="one"/>
</composite:interface>

<composite:implementation>  
  <h:commandButton value="#{jSFcontroller.getVehicleByLookupCode().getMake()} - #{jSFcontroller.getVehicleByLookupCode().getModel()} submitted" onclick="return confirm('Vehicle submitted, click on the reset button to start over');"/>
</composite:implementation>

</ui:component>
