<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:composite="http://java.sun.com/jsf/composite"
>
    
<composite:interface>
  <composite:attribute name="one"/>
</composite:interface>

<composite:implementation>
<div class="label">Enter your vehicle's miles:</div>	
<h:inputText id="mileageFromUser" value="#{jSFcontroller.mileageInput}" 
         label="miles" >
    <f:validator validatorId="mileageValidator"></f:validator>  
   <!--<f:validateLength minimum="1" /> -->
    <f:converter converterId="mileageConverter" />  
</h:inputText> 
<br/>
<h:commandButton value="calculate" action="carValuation"/><!-- add calling the calculate method here -->
<h:message for="mileageFromUser" style="color:red" />
</composite:implementation>

</ui:component>
