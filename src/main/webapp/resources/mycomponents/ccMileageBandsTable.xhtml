<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:composite="http://java.sun.com/jsf/composite"
>
    
<composite:interface>
  <composite:attribute name="one"/>
</composite:interface>

<composite:implementation>
 <h:dataTable value="#{jSFcontroller.getPriceBands()}" var="priceBand">
      <h:column> 
         <f:facet name="header">Mileage</f:facet>
          #{priceBand.getMileage()}
      </h:column>
      <h:column>    				
         <f:facet name="header">Valuation</f:facet>    				
          #{priceBand.getValuation()}
      </h:column>
 </h:dataTable>


 </composite:implementation>

</ui:component>
