<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:composite="http://java.sun.com/jsf/composite"
>
    
<composite:interface>
  <composite:attribute name="one"/>
</composite:interface>

<composite:implementation>
<t:dataTable newspaperColumns="1" value="#{jSFcontroller.getPriceBands()}" newspaperOrientation="vertical" var="priceBand">
    
    <h:column>
          <f:facet name="header">
                    <h:outputText value="Mileage"/>
                </f:facet>
                <h:outputText value="#{priceBand.getMileage()}000"/>
    </h:column>
    <h:column>
        <f:facet name="header">
                    <h:outputText value="Valuation"/>
                </f:facet>
                <h:outputText value="#{priceBand.getValuation()}Â£"/>
    </h:column>
    <h:column>
        <f:facet name="header">
                    <h:outputText value="Band id from DB"/>
                </f:facet>
                <h:outputText value="#{priceBand.getID()}"/>
    </h:column>
</t:dataTable>
</composite:implementation>

</ui:component>
