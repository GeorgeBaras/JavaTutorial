<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
    xmlns:composite="http://java.sun.com/jsf/composite"
>
    
<composite:interface>
  <composite:attribute name="one"/>
</composite:interface>

<composite:implementation>
<div class="label">Enter your vehicle's miles:</div>
<!-- rich autocomplete instead of classic inputText -->
<rich:autocomplete id="mileageFromUser" mode="client" minChars="1" autocompleteMethod="#{jSFcontroller.autocomplete}"  value="#{jSFcontroller.mileageInput}" 
         label="miles">
    <f:validator validatorId="mileageValidator"></f:validator>  
    <f:converter converterId="mileageConverter" />  
</rich:autocomplete>
<br/>
<h:commandButton value="Calculate" action="carValuation"/><!-- add calling the calculate method here -->
<h:message for="mileageFromUser" style="color:red" />
</composite:implementation>

</ui:component>
