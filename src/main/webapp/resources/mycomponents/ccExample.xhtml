<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:composite="http://java.sun.com/jsf/composite"
>
    
<composite:interface>
  <composite:attribute name="one"/>
</composite:interface>

<composite:implementation>


 <h:form>   
        <rich:extendedDataTable 
        value="#{jSFcontroller.getPriceBands()}"
        var="priceBand" id="table" frozenColumns="0"
        style="height:150px; width:350px;" selectionMode="none"
        
        showColumnControl="true">
            <f:facet name="header">
                <h:outputText value="Price bands for your selected price record"/>
            </f:facet>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Band id from DB"/>
                </f:facet>
                <h:outputText value="#{priceBand.getID()}"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Mileage"/>
                </f:facet>
                <h:outputText value="#{priceBand.getMileage()}000"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Valuation"/>
                </f:facet>
                <h:outputText value="#{priceBand.getValuation()}Â£"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Mileage in thousands of miles"/>
                </f:facet>
                <h:outputText value="#{priceBand.getMileage()}"/>
            </rich:column>
         </rich:extendedDataTable>
    </h:form>

</composite:implementation>

</ui:component>
