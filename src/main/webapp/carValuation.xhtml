<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:my="http://java.sun.com/jsf/composite/mycomponents"
      >

<h:body>
<h2>Car Valuation</h2>
<br/>

<h:form id="vehicledropdown">
<my:ccVehicleDropDownList></my:ccVehicleDropDownList>
</h:form>
<br/>

<h:form id="priceBandsTable" rendered="#{jSFcontroller.renderTable()}">
<my:ccMileageBandsTable></my:ccMileageBandsTable>
<br/>
<my:ccInputMileageAndCalculate></my:ccInputMileageAndCalculate>
</h:form>
<br/>

<h:form id="showCalculatedPrice" rendered="#{jSFcontroller.renderCalc()}">
<div>Calculated Valuation: #{jSFcontroller.calculateValuation()}</div>
</h:form>
<br/>

<h:form id="resetButton">
<h:commandButton value="Reset" action="#{jSFcontroller.reset()}" />
</h:form>

</h:body>
 
</html>
